<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>DoggieSnap - Galeria de Cachorros</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home') }}">
            <img
              src="{{ url_for('static', filename='images/avatar.jpeg') }}"
              style="width: 40px; border-radius: 80%"
            />
          </a>
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('galeria') }}"
                >Galeria de Cachorros</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <br />
    <br />

    {% block content %}
    <!-- Aqui irá o conteúdo das demais páginas -->
    {% endblock content %}

    <footer>
      <hr />
      <p style="text-align: center">
        Todos os direitos reservados &reg;
        <br />
      </p>
    </footer>
  </body>
</html>
